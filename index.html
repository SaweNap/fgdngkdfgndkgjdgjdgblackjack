<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Запрещённый сайт</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://raw.githubusercontent.com/SaweNap/fgdngkdfgndkgjdgjdgblackjack/refs/heads/main/12312312231312.png');
    background-size: cover;
    background-position: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<script>
  // Запретить Ctrl + колесико мыши
  document.addEventListener('wheel', function(e) {
    if (e.ctrlKey) {
      e.preventDefault();
    }
  }, { passive: false });
</script>
</head>
<body>
<h1>Добро пожаловать!</h1>
</body>
</html>
